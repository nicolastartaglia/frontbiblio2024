<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-thumbnail slot="start">
      <ion-img src="assets/images/logo.svg" class="logo"></ion-img>
    </ion-thumbnail>
    <ion-title><span>Bienvenue</span></ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="book">
  <ion-grid>
    <ion-row id="it1">
      <ion-col size-sm="8" offset-sm="2" size-lg="6" offset-lg="3">
        <div id="option1" class="item">
          <div [routerLink]="['/rechercher']" class="contenu">Rechercher</div>
        </div>
      </ion-col>
    </ion-row>
    <ion-row id="it2">
      <ion-col size-sm="8" offset-sm="2" size-lg="6" offset-lg="3">
        <div id="option2" class="item">
          <div [routerLink]="['/contact']" class="contenu">Contact</div>
        </div>
      </ion-col>
    </ion-row>
    <ion-row id="it3">
      <ion-col size-sm="8" offset-sm="2" size-lg="6" offset-lg="3">
        <div id="option3" class="item">
          <div [routerLink]="['/login']" class="contenu">Se connecter</div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
</ion-content>
