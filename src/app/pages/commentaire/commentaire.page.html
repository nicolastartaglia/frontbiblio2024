<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-thumbnail slot="start">
      <ion-img src="assets/images/logo.svg" class="logo"></ion-img>
    </ion-thumbnail>
    <ion-title><span>Bienvenue</span></ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ng-container *ngFor="let commentaire of commentaires">
      <ion-row>
        <ion-col size-sm="8" offset-sm="2" size-lg="6" offset-lg="3">
          <ion-item>
            <ion-textarea rows="6" readonly value="{{commentaire.Contenu}}"></ion-textarea>
            <div class="item-note annotation" item-end>
              <p>{{ commentaire.DateCommentaire }}</p>
            </div>
          </ion-item>
        </ion-col>
      </ion-row>
    </ng-container>
    <ion-row *ngIf="nbCommentaires == 0">
      <ion-col size-sm="8" offset-sm="2" size-lg="6" offset-lg="3">
        <span class="messageInfo">
          Aucun commentaire pour cet objet
        </span>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="8" offset-sm="2" size-lg="6" offset-lg="3">
        <ion-row>
          <ion-col size-sm="5" offset-sm="1">
            <ion-button color="tertiary" shape="full" expand="block" [routerLink]="['/rechercher-details/', idObjet]">
              Retour
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
