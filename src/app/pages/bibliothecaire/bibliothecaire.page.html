<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-thumbnail slot="start">
      <ion-img src="assets/images/logo.svg" class="logo"></ion-img>
    </ion-thumbnail>
    <ion-title><span>Bienvenue {{ Prenom }} {{ Nom }}</span></ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="book">
  <ion-grid>
    <ion-row id="it1" [routerLink]="['/emprunt']">
      <ion-col size-sm="8" offset-sm="2" size-lg="6" offset-lg="3">
        <div id="option1" class="item">
          <div class="contenu">Emprunts</div>
        </div>
      </ion-col>
    </ion-row>
    <ion-row id="it2" [routerLink]="['/retour']">
      <ion-col size-sm="8" offset-sm="2" size-lg="6" offset-lg="3">
        <div id="option2" class="item">
          <div class="contenu">Retours</div>
        </div>
      </ion-col>
    </ion-row>
    <ion-row id="it3" (click)="allerVersLesAbonnes()">
      <ion-col size-sm="8" offset-sm="2" size-lg="6" offset-lg="3">
        <div id="option3" class="item">
          <div class="contenu">Abonnés</div>
        </div>
      </ion-col>
    </ion-row>
    <ion-row id="it4" [routerLink]="['/traite-commentaire']">
      <ion-col size-sm="8" offset-sm="2" size-lg="6" offset-lg="3">
        <div id="option4" class="item">
          <div class="contenu">Commentaires</div>
        </div>
      </ion-col>
    </ion-row>
    <ion-row id="it5" [routerLink]="['/mediatheque']">
      <ion-col size-sm="8" offset-sm="2" size-lg="6" offset-lg="3">
        <div  id="option5" class="item">
          <div class="contenu">Médiathèque</div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
</ion-content>
